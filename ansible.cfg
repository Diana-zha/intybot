[defaults]
# Отключение проверки ключей хоста (безопасность, но может быть полезно в тестах)
host_key_checking = false

# Разрешение использования файлов во временных каталогах с правами на чтение всеми
allow_world_readable_tmpfiles = true

# Указание файла инвентаря
inventory = inventory.yaml

# Локализация на случай ошибок с кодировкой
# Выбор дефолтной кодировки (можно настроить при необходимости)
# Если работа с русским текстом в системе
ansible_managed = 'Ansible managed: Do not edit manually. Last updated: {{ ansible_date_time.iso8601 }}'
display_skipped_hosts = True
log_path = /var/log/ansible.log

[ssh_connection]
# Настройка SSH для более стабильного соединения
pipelining = True
timeout = 30
